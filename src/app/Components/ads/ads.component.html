<div class="container">
  <aside class="sidebar" *ngIf="showSidebar">
    <app-filters-sidebar></app-filters-sidebar>
  </aside>
  <div class="ad-grid">
    <div class="ad-container" *ngFor="let ad of pagedAds">
      <div class="ad-card">
        <div class="ad-details">
          <img [src]="ad.imageUrl" alt="Ad Image" class="ad-image">
          <div class="ad-info">
            <h2 class="ad-title">{{ ad.name }}</h2>
            <i class="fas fa-heart ad-favorite-icon"></i>
            <p class="ad-price">{{ ad.price }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<nav aria-label="Pagination" class="pagination-container">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="#" (click)="previousPage()" tabindex="-1">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
      <a class="page-link" href="#" (click)="setPage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" href="#" (click)="nextPage()">Next</a>
    </li>
  </ul>
</nav>

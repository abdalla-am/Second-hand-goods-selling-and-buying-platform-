<div class="login-container">
    <div class="background-image"></div>
    <div class="login-form">
        <div class="login-header">
            <div class="login-title">Log in to Second Hand</div>
            <span class="login-subtitle">Enter your details below</span>
        </div>
        <div class="input-section">
            <div class="input-wrapper">
                <div class="input-field"><input type="text" id="email" name="email" placeholder="Enter your email or phone number"></div>
            </div>
            <div class="input-wrapper">
                <div class="input-field"><input type="password" id="password" name="password" placeholder="Enter your password"></div>
            </div>
        </div>
        <div class="login-button-section">
            <button class="login-button"> <a href="">Log In</a></button>
            <span class="forgot-password-link">Forget Password?</span>
        </div>
    </div>
</div>

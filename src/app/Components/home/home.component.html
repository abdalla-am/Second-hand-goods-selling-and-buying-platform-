<div class="CategoriesContainer">
    <div class="section">
      <h2 class="section-title" style="text-align: center; margin: 10px;">Popular Categories</h2>
      <div class="category-grid">
        <div class="category" *ngFor="let category of categories">
          <div class="icon-container">
            <i class="{{ category.icon }}"></i>
          </div>
          <div class="category-details">
            <h3 class="category-name">{{ category.value }} </h3>
            <span class="category-ads-number">{{ category.ads }}</span>
            <a class="category-ads">View Ads <i class="fas fa-arrow-right"></i></a>
          </div>
        </div>
        <!-- Add more ads -->
        <div class="ad" id="ad4">
            <div class="category">
                <span>Properties</span>
            </div>
            <div class="ad-details">
                <img src="property_image.jpg" alt="Property Image">
                <h2>1998 Toyota corolla ae110</h2>
                <i class="fas fa-heart"></i> <!-- Favorite icon -->
                <p>EGP 355,000</p>
            </div>
        </div>
        <!-- Add more ads -->
        <!-- Add more ads with similar structure -->
    </div>
    <div class="view-all">
        <span>View All</span>
        <i class="fas fa-arrow-right"></i>
    </div>
</div>

<div class="container-fluid">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="signup-section text-center">
                <p>Used to Sell & Buy</p>
            </div>
        </div>
        <div class="col-md-8">
            <div class="rounded bg-blue relative m-0 box-sizing-border flex p-4">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-xl-7">
                            <div class="flex flex-col box-sizing-border">
                                <div class="h1 fw-bold mb-1 text-center">Sign Up</div>
                                <div class="mb-3 text-center">
                                    <span class="break-words font-normal text-24 text-black">
                                        Already have an account? <a href="/Login" class="text-blue">Login here</a>
                                    </span>
                                </div>
                            </div>
                            <form (ngSubmit)="register()">
                                <div class="mb-4">
                                    <label class="form-label font-weight-bold" for="name">Name</label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" [(ngModel)]="name" required/>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label font-weight-bold" for="phone">Phone no.</label>
                                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" [(ngModel)]="phone" required/>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label font-weight-bold" for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" [(ngModel)]="email" required/>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label font-weight-bold" for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password" required/>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label font-weight-bold" for="governorate">Governorate</label>
                                    <select class="form-select" id="governorate" name="governorate" aria-label="Governorate" [(ngModel)]="governorate" required>
                                        <option value="" disabled selected>Choose Governorate</option>
                                        <option *ngFor="let gov of government" [value]="gov">{{gov}}</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label font-weight-bold" for="location">Location</label>
                                    <input type="text" id="location" name="location" class="form-control" placeholder="Enter your Location" [(ngModel)]="location" required/>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label font-weight-bold" for="gender">Gender</label>
                                    <select class="form-select" id="gender" name="gender" aria-label="Gender" [(ngModel)]="gender" required>
                                        <option value="" disabled selected>Choose gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="form-check mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required/>
                                    <label class="form-check-label" for="form2Example3c">
                                        By signing up you agree to receive updates and special offers.
                                    </label>
                                </div>
                                <div class="text-center mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

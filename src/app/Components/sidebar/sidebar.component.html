              <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
              <h2><h2>{{ userName }}</h2></h2>
              <p>Member</p>
          </div>
          <div class="menu">
            <a (click)="navigateTo('Dashboard')" class="menu-item">Overview</a>

            <a (click)="navigateTo('MyAds')"  routerLinkActive="active" class="menu-item">My Ads</a>
            <a (click)="navigateTo('Favourites')"  routerLinkActive="active" class="menu-item">Favourite Ads</a>
            <a (click)="navigateTo('Messages')" routerLinkActive="active" class="menu-item">Messages</a>
